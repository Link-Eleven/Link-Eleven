spring:
  application:
    name: feed-service
  datasource:
    url: ${FEED_DB_URL}
    username: ${FEED_DB_USER}
    password: ${FEED_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false

eureka:
  client:
    service-url:
      defaultZone: ${SERVER_URL}

aws:
  s3:
    access-key: ${ACCESS_KEY_ID}
    secret-key: ${SECRET_ACCESS_KEY}
    bucket: ${S3_BUCKET}
    region: ${S3_REGION}
    stack:
      auto: false


server:
  port: 19093
